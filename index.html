<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üéÇ Sna Birthday Card</title>
<style>
  :root{ --bg:#0b0f14; --ink:#e8f0ff; --muted:#93a4bf; }
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--ink);
    background: radial-gradient(1200px 600px at 70% -10%, #1d2340, transparent), var(--bg);
    display:flex; align-items:center; justify-content:center; padding:16px;
  }
  .card{
    width:min(720px,100%); background:linear-gradient(180deg,#141b2e,#0f1422);
    border:1px solid #1f2a44; border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,.35);
    overflow:hidden;
  }
  header{padding:18px 20px; display:flex; align-items:center; justify-content:space-between; background:rgba(255,255,255,.03); border-bottom:1px solid #1f2a44;}
  header h1{margin:0; font-size:clamp(22px,4.5vw,36px)}
  header small{color:var(--muted)}
  .content{padding:18px; display:grid; gap:16px}
  .row{display:flex; flex-wrap:wrap; gap:10px}
  button{
    appearance:none; border:none; border-radius:14px; padding:12px 14px; font-weight:600; cursor:pointer; color:#0b1020;
    background:linear-gradient(180deg,#cdd8ff,#9fb2ff); box-shadow:0 6px 16px rgba(121,136,255,.35), inset 0 0 0 1px rgba(255,255,255,.35);
  }
  button.secondary{background:linear-gradient(180deg,#ccf5e8,#88e8c6); box-shadow:0 6px 16px rgba(16,185,129,.35), inset 0 0 0 1px rgba(255,255,255,.35)}
  button.ghost{background:transparent; color:var(--ink); border:1px dashed #2b3553; box-shadow:none}
  button:active{transform:translateY(1px)}
  .banner{display:flex; align-items:center; gap:10px; background:rgba(124,92,255,.15); padding:10px 12px; border:1px solid #553fd7; border-radius:12px}
  .age{font-variant-numeric:tabular-nums; font-weight:700; color:#c5baff}

  /* ===== Chocolate Cake ===== */
  .cake{
    height:180px; position:relative; overflow:visible; display:grid; place-items:center;
  }
  .cake .plate{
    position:absolute; bottom:8px; left:50%; transform:translateX(-50%);
    width:80%; height:18px; border-radius:999px;
    background: radial-gradient(ellipse at 50% 50%, #c6d2ff 0 50%, #a1b2ff 55% 100%);
    box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  /* cake body: chocolate layers */
  .cake .cake-body{
    position:absolute; bottom:26px; left:50%; transform:translateX(-50%);
    width:min(520px,86%); height:110px; border-radius:16px;
    background:
      linear-gradient(180deg, rgba(0,0,0,.10), rgba(255,255,255,.06)) top/100% 22% no-repeat,
      repeating-linear-gradient(
        to bottom,
        #6b3e1e 0 18px,   /* dark choc */
        #5a3217 18px 36px /* darker band */
      );
    border:1px solid rgba(255,255,255,.10);
    box-shadow:
      inset 0 8px 18px rgba(255,255,255,.08),
      inset 0 -8px 16px rgba(0,0,0,.20);
  }
  /* glossy chocolate glaze on top */
  .cake .frosting-top{
    position:absolute; top:-14px; left:50%; transform:translateX(-50%);
    width:calc(100% - 14px); height:28px; border-radius:999px;
    background:linear-gradient(180deg,#4a2a16,#2c180d);
    box-shadow:0 2px 6px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.12);
  }
  /* chocolate drips */
  .cake .drips{ position:absolute; top:8px; left:0; right:0; height:40px; pointer-events:none; }
  .cake .drips span{
    position:absolute; top:0; width:18px; height:38px; border-radius:0 0 14px 14px;
    background:linear-gradient(180deg,#4a2a16,#3a2112);
    box-shadow:inset 0 -2px 0 rgba(0,0,0,.2);
  }
  /* sprinkle area (light dusting to pop on dark) */
  .cake .sprinkles{
    position:absolute; inset:16px 18px auto 18px; height:54px; border-radius:10px;
  }
  .cake .sprinkles::before{
    content:""; position:absolute; inset:0; width:3px; height:3px; border-radius:2px; background:#fff;
    box-shadow:
      12px 6px #ffd166, 28px 10px #ef476f, 56px 18px #06d6a0, 84px 8px #ffd166,
      110px 22px #118ab2, 140px 12px #ef476f, 170px 26px #06d6a0, 200px 14px #ffd166,
      230px 28px #118ab2, 260px 6px #ef476f, 290px 18px #06d6a0, 320px 8px #ffd166,
      350px 22px #118ab2, 380px 10px #ef476f, 410px 26px #06d6a0;
    opacity:.9; filter:saturate(1.05);
  }

  /* candles (same style), moved higher */
  .candles{
    position:absolute; inset:0;
    display:flex; justify-content:center; gap:14px;
    align-items:flex-start; padding-top:8px; /* was ~20px ‚Üí higher now */
    z-index:2;
  }
  .c{width:12px; height:60px; background:linear-gradient(#fff,#ffd1d1); border-radius:4px; position:relative}
  .c:after{
    content:""; position:absolute; top:-14px; left:2px; right:2px; height:14px; border-radius:20px 20px 4px 4px;
    background: radial-gradient(circle at 50% 30%, #fff7bd 0 40%, rgba(255,196,0,.85) 40% 70%, rgba(255,0,0,0) 70%);
    filter: blur(.4px); animation:flicker .18s infinite alternate
  }
  .out .c:after{opacity:0}
  @keyframes flicker{from{transform:translateY(0)} to{transform:translateY(2px)}}

  .toast{position:fixed; left:50%; transform:translateX(-50%); bottom:16px; background:#101632; color:var(--ink);
         border:1px solid #243159; padding:10px 12px; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.35);
         opacity:0; pointer-events:none}
  .toast.show{animation:toast 2.2s ease forwards}
  @keyframes toast{0%{opacity:0; transform:translate(-50%,6px)} 10%,85%{opacity:1; transform:translate(-50%,0)} 100%{opacity:0}}
  .confetti{position:fixed; width:8px; height:14px; top:-20px; left:0; border-radius:2px; opacity:.9; will-change:transform; animation:fall linear forwards}
  @keyframes fall{to{transform:translate(var(--x),110vh) rotate(540deg)}}
  @media (max-width:480px){button{padding:11px 12px; border-radius:12px} .cake{height:170px}}
</style>
</head>
<body>
  <div class="card" role="main" aria-label="birthday card">
    <header>
      <h1>üéâ Happy Birthday, <span id="you">Sna</span>!</h1>
      <small id="subtitle">turdeez in your pants all sia smh</small>
    </header>

    <div class="content">
      <div class="banner">
        <span>Age: <span class="age" id="age">29</span> Legit Aunty alrd what to do</span>
      </div>

      <div class="cake" aria-label="cake">
        <div class="plate"></div>
        <div class="cake-body">
          <div class="frosting-top"></div>
          <div class="drips">
            <span style="left:8%"></span>
            <span style="left:18%; height:32px"></span>
            <span style="left:30%; height:36px"></span>
            <span style="left:45%; height:28px"></span>
            <span style="left:60%; height:34px"></span>
            <span style="left:74%; height:30px"></span>
            <span style="left:86%; height:35px"></span>
          </div>
          <div class="sprinkles"></div>
        </div>
        <div class="candles" id="candles"></div>
      </div>

      <div class="row">
        <button id="btnWish" class="secondary" aria-label="Make a wish">üïØÔ∏è Make a wish</button>
        <button id="btnBlow" class="ghost" aria-label="Blow out candles">üí® Blow out candles</button>
      </div>
    </div>

    <footer>
      <span>üòºüòº</span>
      <span>idk what you wanted for your birthday, but now no one can buy your name as a websiteüòº</span>
    </footer>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

<script>
(function(){
  const you = document.getElementById('you');
  const ageEl = document.getElementById('age');
  const candles = document.getElementById('candles');
  const toast = document.getElementById('toast');

  // Utilities
  const rand = (a,b)=>Math.random()*(b-a)+a;
  const showToast = txt => { toast.textContent = txt; toast.classList.remove('show'); void toast.offsetWidth; toast.classList.add('show'); };

  // Tiny audio kit
  const AudioKit = (()=>{
    const Ctx = window.AudioContext || window.webkitAudioContext;
    const ctx = Ctx ? new Ctx() : null;
    const now = () => ctx ? ctx.currentTime : 0;
    const env = (g, t0, a=.005, d=.15)=>{ if(!ctx) return; g.gain.cancelScheduledValues(t0);
      g.gain.setValueAtTime(0.0001, t0); g.gain.exponentialRampToValueAtTime(1.0, t0+a);
      g.gain.exponentialRampToValueAtTime(0.0001, t0+a+d); };
    function beep(freq=880, dur=.18){ if(!ctx) return; const o=ctx.createOscillator(), g=ctx.createGain();
      o.type='square'; o.frequency.value=freq; o.connect(g).connect(ctx.destination);
      const t=now(); env(g,t,.005,dur); o.start(t); o.stop(t+dur+.03); }
    return { beep, resume:()=> ctx && ctx.resume && ctx.resume() };
  })();

  // Candles
  function putCandles(n=6){
    candles.innerHTML="";
    const frag=document.createDocumentFragment();
    for(let i=0;i<n;i++){
      const el=document.createElement('div'); el.className='c';
      const wrap=document.createElement('div'); wrap.appendChild(el);
      wrap.style.transform=`translateY(${Math.sin(i)*2}px)`; wrap.style.willChange='transform';
      frag.appendChild(wrap);
    }
    candles.appendChild(frag);
  }
  putCandles();

  // Confetti used by "Make a wish"
  function confetti(count=100){
    for(let i=0;i<count;i++){
      const bit=document.createElement('div'); bit.className='confetti';
      bit.style.background = `hsl(${Math.floor(rand(0,360))} 90% 60%)`;
      bit.style.left = `${rand(0,100)}vw`; bit.style.setProperty('--x', `${rand(-40,40)}vw`);
      bit.style.animationDuration = `${rand(1.2,2.3)}s`;
      document.body.appendChild(bit); setTimeout(()=>bit.remove(), 2500);
    }
  }

  // Buttons
  let blown=false;
  document.getElementById('btnBlow').addEventListener('click', ()=>{
    blown = !blown; candles.classList.toggle('out', blown);
    showToast(blown ? 'Candles out.' : 'Candles relit.');
    AudioKit.beep(520,.12);
  });

  document.getElementById('btnWish').addEventListener('click', ()=>{
    confetti(140);
    showToast('Wish noted.');
    AudioKit.beep(880,.18); setTimeout(()=>AudioKit.beep(660,.14),160); setTimeout(()=>AudioKit.beep(990,.2),320);
  });

  // Enable audio on first tap (iOS)
  window.addEventListener('pointerdown', ()=> AudioKit.resume(), { once:true });
})();
</script>
</body>
</html>
